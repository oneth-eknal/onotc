<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oneth & Onithi â€“ Time Capsule</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Raleway:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #6a1f7c, #4b0082, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      font-family: 'Quicksand', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #ffffffaa;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 20px;
      opacity: 0.85;
    }

    #countdown {
      font-size: 2rem;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    .hidden-message {
      display: none;
      font-size: 1.2rem;
      margin-top: 20px;
      animation: fadeIn 3s ease forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oneth & Onithi's Time Capsule</h1>
    <p>Opening in:</p>
    <div id="countdown"></div>
    <div id="hidden-message" class="hidden-message">ðŸ’« *We made it.* The future is now. ðŸ’«</div>
  </div>

  <script>
    const countdown = document.getElementById('countdown');
    const hiddenMsg = document.getElementById('hidden-message');

    const targetDate = new Date("January 6, 2030 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "ðŸŒŸ It's time to open the capsule! ðŸŒŸ";
        hiddenMsg.style.display = "block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
